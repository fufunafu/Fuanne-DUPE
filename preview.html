<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuanne DUPE - Internal Knowledge Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
    --bg-primary: #0a0e1a;
    --bg-secondary: #111827;
    --glass-bg: rgba(255, 255, 255, 0.04);
    --glass-border: rgba(255, 255, 255, 0.08);
    --glass-hover: rgba(255, 255, 255, 0.08);
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;
    --accent-blue: #60a5fa;
    --accent-purple: #a78bfa;
    --accent-gradient: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
    --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-xl: 20px;
    --transition: all 0.2s ease;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-primary); color: var(--text-primary); height: 100vh; overflow: hidden; }
.bg-orbs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
.orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; animation: float 20s ease-in-out infinite; }
.orb-1 { width: 500px; height: 500px; background: radial-gradient(circle, #60a5fa 0%, transparent 70%); top: -10%; right: -5%; }
.orb-2 { width: 400px; height: 400px; background: radial-gradient(circle, #a78bfa 0%, transparent 70%); bottom: -10%; left: -5%; animation-delay: -7s; }
.orb-3 { width: 300px; height: 300px; background: radial-gradient(circle, #60a5fa 0%, transparent 70%); top: 50%; left: 40%; animation-delay: -14s; }
@keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 25% { transform: translate(30px, -30px) scale(1.05); } 50% { transform: translate(-20px, 20px) scale(0.95); } 75% { transform: translate(20px, 10px) scale(1.02); } }
.app-container { display: flex; height: 100vh; position: relative; z-index: 1; }
.sidebar { width: 260px; min-width: 260px; background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; padding: 20px 12px; }
.sidebar-header { padding: 4px 8px 24px; border-bottom: 1px solid var(--glass-border); margin-bottom: 16px; }
.logo { display: flex; align-items: center; gap: 12px; }
.logo-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-sm); }
.logo-text { display: flex; flex-direction: column; }
.logo-name { font-size: 16px; font-weight: 700; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
.logo-sub { font-size: 11px; color: var(--text-muted); font-weight: 400; letter-spacing: 0.3px; }
.sidebar-nav { display: flex; flex-direction: column; gap: 4px; flex: 1; }
.nav-item { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: var(--radius-sm); color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: var(--transition); cursor: pointer; }
.nav-item:hover { background: var(--glass-hover); color: var(--text-primary); }
.nav-item.active { background: rgba(96, 165, 250, 0.1); color: var(--accent-blue); }
.badge { margin-left: auto; font-size: 10px; padding: 2px 8px; border-radius: 10px; background: rgba(167, 139, 250, 0.15); color: var(--accent-purple); font-weight: 600; }
.sidebar-footer { padding-top: 16px; border-top: 1px solid var(--glass-border); }
.powered-by { font-size: 11px; color: var(--text-muted); text-align: center; line-height: 1.4; }
.main-content { flex: 1; display: flex; flex-direction: column; min-width: 0; }
.chat-container { flex: 1; overflow-y: auto; padding: 0; display: flex; flex-direction: column; }
.welcome-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; gap: 40px; }
.welcome-glass-card { text-align: center; padding: 48px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-xl); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); max-width: 520px; }
.welcome-icon { margin-bottom: 20px; }
.welcome-glass-card h1 { font-size: 28px; font-weight: 700; margin-bottom: 12px; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
.welcome-glass-card p { color: var(--text-secondary); font-size: 15px; line-height: 1.6; }
.quick-prompts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 560px; width: 100%; padding: 0 20px; }
.prompt-chip { display: flex; align-items: center; gap: 10px; padding: 14px 16px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-md); color: var(--text-secondary); font-size: 13px; font-family: inherit; cursor: pointer; transition: var(--transition); text-align: left; line-height: 1.4; }
.prompt-chip:hover { background: var(--glass-hover); border-color: rgba(96, 165, 250, 0.2); color: var(--text-primary); transform: translateY(-1px); }
.chip-icon { font-size: 18px; flex-shrink: 0; }
.messages-area { flex: 1; padding: 24px 0; display: none; flex-direction: column; gap: 0; overflow-y: auto; }
.messages-area.active { display: flex; }
.message { padding: 16px 24px; max-width: 800px; width: 100%; margin: 0 auto; animation: fadeIn 0.3s ease; }
.message.assistant-message { background: rgba(255, 255, 255, 0.02); border-top: 1px solid rgba(255, 255, 255, 0.03); border-bottom: 1px solid rgba(255, 255, 255, 0.03); }
.message-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
.message-avatar { width: 28px; height: 28px; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 600; flex-shrink: 0; }
.message-avatar.user { background: rgba(96, 165, 250, 0.15); color: var(--accent-blue); }
.message-avatar.assistant { background: rgba(167, 139, 250, 0.15); color: var(--accent-purple); }
.message-sender { font-size: 13px; font-weight: 600; color: var(--text-primary); }
.message-body { padding-left: 38px; font-size: 14px; line-height: 1.7; color: var(--text-secondary); }
.message-body p { margin-bottom: 8px; }
.message-body p:last-child { margin-bottom: 0; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
.input-area { padding: 16px 24px 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
.input-wrapper { display: flex; align-items: flex-end; gap: 8px; width: 100%; max-width: 800px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: 8px 8px 8px 20px; transition: var(--transition); }
.input-wrapper:focus-within { border-color: rgba(96, 165, 250, 0.3); box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.08); }
textarea { flex: 1; background: transparent; border: none; outline: none; color: var(--text-primary); font-family: inherit; font-size: 14px; line-height: 1.5; resize: none; max-height: 150px; padding: 8px 0; }
textarea::placeholder { color: var(--text-muted); }
.send-btn { width: 40px; height: 40px; border-radius: var(--radius-sm); border: none; background: var(--accent-gradient); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: var(--transition); opacity: 0.5; }
.send-btn:not(:disabled) { opacity: 1; }
.send-btn:not(:disabled):hover { transform: scale(1.05); box-shadow: 0 4px 16px rgba(96, 165, 250, 0.3); }
.input-footer { font-size: 11px; color: var(--text-muted); max-width: 800px; text-align: center; }
@media (max-width: 768px) { .sidebar { display: none; } .quick-prompts { grid-template-columns: 1fr; } .main-content::before { content: 'Fuanne DUPE'; display: block; padding: 16px 20px; font-size: 16px; font-weight: 700; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; border-bottom: 1px solid var(--glass-border); } }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                            <rect x="2" y="2" width="24" height="24" rx="6" stroke="url(#grad)" stroke-width="2.5" fill="none"/>
                            <path d="M9 10h10M9 14h7M9 18h10" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
                            <defs><linearGradient id="grad" x1="0" y1="0" x2="28" y2="28"><stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient></defs>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <span class="logo-name">Fuanne DUPE</span>
                        <span class="logo-sub">Knowledge Assistant</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showWelcome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span>Ask DUPE</span>
                </a>
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
                    <span>Admin</span>
                    <span class="badge">Soon</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <div class="powered-by">Powered by RF Transparent &amp; Glass Railing Store</div>
            </div>
        </nav>
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-state" id="welcomeState">
                    <div class="welcome-glass-card">
                        <div class="welcome-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="url(#welcomeGrad)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path><defs><linearGradient id="welcomeGrad" x1="0" y1="0" x2="24" y2="24"><stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient></defs></svg>
                        </div>
                        <h1>Welcome to Fuanne DUPE</h1>
                        <p>Your internal knowledge assistant. Ask any question about company policies, procedures, or guidelines.</p>
                    </div>
                    <div class="quick-prompts">
                        <button class="prompt-chip" onclick="simulateChat(this.textContent.trim())"><span class="chip-icon">üìã</span> What is the vacation policy?</button>
                        <button class="prompt-chip" onclick="simulateChat(this.textContent.trim())"><span class="chip-icon">üíº</span> How do I submit an expense report?</button>
                        <button class="prompt-chip" onclick="simulateChat(this.textContent.trim())"><span class="chip-icon">üè•</span> What are the health benefits?</button>
                        <button class="prompt-chip" onclick="simulateChat(this.textContent.trim())"><span class="chip-icon">üìÖ</span> What are the company holidays?</button>
                    </div>
                </div>
                <div class="messages-area" id="messagesArea"></div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Ask DUPE anything about company policies..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();simulateChat(this.value);this.value='';}" oninput="document.getElementById('sendBtn').disabled=!this.value.trim()"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="simulateChat(document.getElementById('messageInput').value);document.getElementById('messageInput').value=''" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <div class="input-footer"><span>Fuanne DUPE may make mistakes. Verify important information.</span></div>
            </div>
        </main>
    </div>
    <script>
    function showWelcome() {
        document.getElementById('welcomeState').style.display = '';
        document.getElementById('messagesArea').classList.remove('active');
        document.getElementById('messagesArea').innerHTML = '';
    }
    function simulateChat(text) {
        if (!text.trim()) return;
        document.getElementById('welcomeState').style.display = 'none';
        const area = document.getElementById('messagesArea');
        area.classList.add('active');
        area.innerHTML += `<div class="message user-message"><div class="message-header"><div class="message-avatar user">Y</div><span class="message-sender">You</span></div><div class="message-body"><p>${text}</p></div></div>`;
        setTimeout(() => {
            area.innerHTML += `<div class="message assistant-message"><div class="message-header"><div class="message-avatar assistant">D</div><span class="message-sender">DUPE</span></div><div class="message-body"><p>This is a preview of the Fuanne DUPE interface. Once the OpenAI Assistant and Cloudflare Worker are connected, I'll provide real answers from your company knowledge base.</p></div></div>`;
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }, 800);
        document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        document.getElementById('sendBtn').disabled = true;
    }
    </script>
</body>
</html>
